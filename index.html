<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent To Skill</title>
    <!-- Link Tailwind Css  -->
    <link rel="stylesheet" href="./src/css/tailwind.css" />
  </head>
  <body class="">
    <!-- Header Area Start  -->
    <header class="bg-white">
      <nav class="flex items-center justify-between w-[92%] mx-auto py-2">
        <div>
          <a href="#">
            <img src="./images/logo.png" alt="" />
          </a>
        </div>
        <div
          class="bg-white navLinks duration-500 absolute md:static min-h-[40vh] md:min-h-fit top-[-100%] left-0 px-5 w-full md:w-auto flex items-center"
        >
          <ul
            class="flex flex-col md:flex-row md:items-center gap-6 md:gap-14 text-[19px]"
          >
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#"> Upskill</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="flex items-center gap-4">
          <button
            class="bg-[#F44335] text-white py-2 px-4 rounded-md font-normal text-sm md:py-2.5 md:px-6 md:text-base md:font-semibold hover:scale-105 transition-all duration-300"
          >
            Register Interest
          </button>
          <ion-icon
            onclick="ontoggleMenu(this)"
            name="menu"
            class="text-4xl cursor-pointer md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>

    <!-- Js File  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Custom Script  -->
    <script>
      function ontoggleMenu(e) {
        const navLinks = document.querySelector(".navLinks");
        e.name = e.name === "menu" ? "close" : "menu";
        navLinks.classList.toggle("top-[8.9%]");
      }
    </script>
  </body>
</html>
